<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- add font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- add css link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">

        <div class="top-arrow">
            <!-- left side -->
            <div class="right-side">
            <i class="fa-solid fa-arrow-left"></i>
            </div>
            <!-- right side -->
            <div class="left-side">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="profile">
            <img src="8d44a14e-380d-4caa-9d9a-eda271853d80.jpg" alt=""  >
        </div>

        <div class="bio">
            <h1>Sakshi</h1>
        </div>

        <div class="social-media">
            <!-- facebook -->
            <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook-f"></i></a>
            <!-- snapchat -->
            <a href="https://accounts.snapchat.com/accounts/v2/login"><i class="fa-brands fa-snapchat"></i></a>
            <!-- instagram -->
            <a href="https://www.instagram.com/accounts/login/"><i class="fa-brands fa-instagram"></i></a>
            <!-- youtube -->
            <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <section class="btn">
            <button>Message</button>
            <button>Subscribe</button>
        </section>

        <section class="likeShare">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
                <p>50.5k</p>
            </div>

            <div class="line"></div>

            <div class="comment">
                <i class="fa-regular fa-comment"></i>
                <p>10.6k</p>
            </div>

            <div class="line"></div>

            <div class="share">
                <i class="fa-solid fa-share"></i>
                <p>6.25k</p>
            </div>
        </section>
    </div>
</body>
</html>
